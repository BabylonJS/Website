    <script>

    <script>
      // make sure we are on babylonjs.com
      if (window.location.hostname === "www.babylonjs.com") {

          !window.location.pathname.endsWith("/") &&
          !window.location.pathname.includes(".")
        ) {
          window.location.pathname += "/";
        }
      }
    </script>
<script src="demo.js"></script>
