<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Babylon.js - Flight Helmet demo</title>
    <script src="//cdn.webglstats.com/stat.js" defer="defer" async="async"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-41767310-1', 'babylonjs.com');
        ga('send', 'pageview');

        window.onload = function () {
            if (location.href.indexOf("mixedReality") !== -1) {
                var a = document.createElement("a");
                a.href = "../../Assets/FlightHelmet/glTF-Binary/FlightHelmet_Materials.glb";
                document.getElementById("mixedRealityAnchor").href += a.href;
                document.getElementById("mixedReality").className = "mixedReality";

    <link href="../../css/index.css" rel="stylesheet" />

    <script src="index.js"></script>
    <script src="demo.js"></script>
    <style>
        .mixedReality {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="attribution">Flight Helmet by Patrick Ryan</div>
    <div id="fps"></div>
    <div id="stats"></div>
    <div id="status"></div>
    <div id="controlPanel">
        <img id="buttonAnimPlay" src=""></img>
        <img id="buttonAnimPause" src=""></img>
    </div>
    <div id="notSupported" class="hidden">Sorry but your browser does not support WebGL...</div>
    <div id="mixedReality" class="hidden">
        <a id="mixedRealityAnchor" href="ms-mixedreality:addmodel?uri=">
            <img src="../../Assets/MixedRealityPortal.png"></img>
        </a>
    </div>
    <script src="../../js/loaderSimple.js"></script>
