<!DOCTYPE html>
<html>
  <head>
    <title>Babylon Viewer Demo</title>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@babylonjs/viewer@7.33.0-alpha/dist/babylon-viewer.esm.min.js"
    ></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      const url =
        location.search.split("url=").pop() ||
        "https://raw.githubusercontent.com/BabylonJS/Assets/master/meshes/ufo.glb";

      document.body.innerHTML = `
          <babylon-viewer
            source="${url}"
            environment="https://cdn.jsdelivr.net/npm/@babylonjs/viewer@preview/assets/photoStudio.env"
          >
          </babylon-viewer>
        `;
    </script>
  </body>
</html>
